<script>

	function ExportItems(action,elementID){
		
		$("#"+elementID).html("<img src='EDIRECTORY_URL/images/img_loading.gif' />");
		
		$.ajax({
			type: 'POST',
			url: './admin-ajax.php',
			data: 'action='+action,
			success:function( response ){
						$("#"+elementID).html(response);
					}
		});
		
	}

</script>
